    body {
      background: #ffffff; /* deixa visível */
      color: rgb(0, 0, 0);
    }

    .projetos-container {
      margin-top: 150px;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 40px;
      position: relative;
      z-index: 10;
    }

    .dots::after {
      content: "";
      animation: dots 1.2s infinite steps(4);
    }

    @keyframes dots {
      0%   { content: ""; }
      25%  { content: "."; }
      50%  { content: ".."; }
      75%  { content: "..."; }
      100% { content: ""; }
    }
  </style>
</head>
