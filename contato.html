<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Animação em Bolha</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>

    <style>
      .form-contato {
        max-width: 450px;
        margin: 40px auto;
        padding: 20px;
        border-radius: 12px;
        background: #ffffff15;
        backdrop-filter: blur(6px);
        box-shadow: 0 0 15px #00000025;
      }

      .form-contato label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        font-size: 15px;
      }

      .form-contato input,
      .form-contato textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 14px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 15px;
      }

      .form-contato button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        background: #2b047c;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      .form-contato button:hover {
        opacity: 0.9;
      }
    </style>
  </head>

  <body>
    <header class="header">
      <nav class="nav">
        <a href="/" class="logo">
          <img src="logo.png" alt="Logo do site">
        </a>
        <button class="hamburger"></button>
        <ul class="nav-list">
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>

    <h1 style="text-align: center;">Contato</h1>
    <h2 style="text-align: center;">
      Entre em contato conosco para retirar dúvidas, ou resolver algum problema. Estamos à disposição!
    </h2>

    <main class="hero">

      <!-- FORMULÁRIO -->
     <form 
  action="https://formsubmit.co/denagocontato@gmail.com" 
  method="POST" 
  class="form-contato">

  <!-- Redireciona corretamente para /site/obrigado.html -->
  <input type="hidden" name="_next" value="https://denagoinc.github.io/site/obrigado.html">

  <!-- Desativa Captcha -->
  <input type="hidden" name="_captcha" value="false">

  <label for="email">Seu e-mail</label>
  <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

  <label for="mensagem">Mensagem</label>
  <textarea id="mensagem" name="message" rows="5" placeholder="Digite sua mensagem" required></textarea>

  <button type="submit">Enviar</button>
</form>


    </main>

  </body>
</html>
