<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denago Inc.</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>

    <style>
      /* === ESTILO IGUAL AO DA SEGUNDA IMAGEM === */
      .form-wrapper {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 40px;
      }

      .form-contato {
        width: 340px;
        padding: 20px;
        border: 1px solid #ccc;
        background: #f2f2f2;
      }

      .form-header {
        background: #ccc;
        text-align: center;
        font-weight: bold;
        padding: 10px;
        margin-bottom: 20px;
        font-size: 18px;
      }

      .form-contato label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
      }

      .form-contato input,
      .form-contato textarea {
        width: 100%;
        padding: 6px;
        margin-bottom: 12px;
        border: 1px solid #888;
        font-size: 14px;
      }

      .form-contato button {
        padding: 6px 14px;
        background: #e6e6e6;
        border: 1px solid #777;
        cursor: pointer;
      }

      .form-contato button:hover {
        background: #dcdcdc;
      }
    </style>
  </head>

  <body>
    <header class="header">
      <nav class="nav">
        <a href="/" class="logo">
          <img src="logo.png" alt="Logo do site">
        </a>
        <button class="hamburger"></button>
        <ul class="nav-list">
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>

    <h1 style="text-align: center;">Contato</h1>
    <h2 style="text-align: center;">
      Entre em contato conosco para retirar dúvidas, ou resolver algum problema. Estamos à disposição!
    </h2>

    <main class="hero">

      <!-- FORMULÁRIO CENTRALIZADO + FUNCIONAL (WEB3FORMS) -->
      <div class="form-wrapper">

        <<form action="https://api.web3forms.com/submit" method="POST">
  <input type="hidden" name="access_key" value="cc33990e-d721-4b12-838c-20604f4f73ec">
  <input type="text" name="name" required>
  <input type="email" name="email" required>
  <textarea name="message" required></textarea>
  <button type="submit">Submit Form</button>
</form>
      </div>

    </main>
