<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denago Inc.</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>

    <style>
      /* === ESTILO IGUAL AO DA SEGUNDA IMAGEM === */
      .form-wrapper {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 40px;
      }

      .form-contato {
        width: 340px;
        padding: 20px;
        border: 1px solid #ccc;
        background: #f2f2f2;
      }

      .form-header {
        background: #ccc;
        text-align: center;
        font-weight: bold;
        padding: 10px;
        margin-bottom: 20px;
        font-size: 18px;
      }

      .form-contato label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
      }

      .form-contato input,
      .form-contato textarea {
        width: 100%;
        padding: 6px;
        margin-bottom: 12px;
        border: 1px solid #888;
        font-size: 14px;
      }

      .form-contato button {
        padding: 6px 14px;
        background: #e6e6e6;
        border: 1px solid #777;
        cursor: pointer;
      }

      .form-contato button:hover {
        background: #dcdcdc;
      }
    </style>
  </head>

  <body>
    <header class="header">
      <nav class="nav">
        <a href="/" class="logo">
          <img src="logo.png" alt="Logo do site">
        </a>
        <button class="hamburger"></button>
        <ul class="nav-list">
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>

    <h1 style="text-align: center;">Contato</h1>
    <h2 style="text-align: center;">
      Entre em contato conosco para retirar dúvidas, ou resolver algum problema. Estamos à disposição!
    </h2>

    <main class="hero">

      <!-- FORMULÁRIO CENTRALIZADO + FUNCIONAL (WEB3FORMS) -->
      <div class="form-wrapper">

        <form 
          action="https://api.web3forms.com/submit"
          method="POST"
          class="form-contato">

          <div class="form-header">FORMULÁRIO DE CONTATO</div>

          <!-- COLE SUA API KEY AQUI -->
          <input type="hidden" name="access_key" value="05d8a876-c5c2-4f56-8507-2d67e5caf15c">

          <!-- Redirecionamento -->
          <input type="hidden" name="redirect" value="https://denagoinc.github.io/site/obrigado.html">

          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="name" required>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>

          <label for="mensagem">Texto:</label>
          <textarea id="mensagem" name="message" rows="6" required></textarea>

          <button type="submit">Enviar</button>
        </form>

      </div>

    </main>

  </body>
</html>
